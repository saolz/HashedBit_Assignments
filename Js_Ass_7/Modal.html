<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        /* CSS for modal */
/* CSS for modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #ffffff;
  margin: 15% auto;
  padding: 20px;
  border: none;
  width: 400px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border-radius: 10px;
}

.modal-header {
  padding-bottom: -5px; /* Reduced the padding to reduce the space between the title and the line */
  border-bottom: 1px solid #e5e5e5;
}

.modal-body {
  padding-bottom: 20px;
  border-bottom: 1px solid #e5e5e5;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  margin-top: -10px;
}

#modalTitle {
  font-size: 16px;
  font-weight: bold;
  padding: 10px;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

#openModalBtn {
  color: #ffffff;
  background-color: #1a73e8;
  height: 36px;
  width: 200px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  font-weight: 500;
  text-align: center;
  cursor: pointer;
}

.modal-footer {
  padding-top: 10px;
  display: flex; /* Add flex layout */
  justify-content: flex-end; /* Align items to the right */
}

.modal-footer button {
  height: 36px;
  padding: 0 16px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  margin-left: 10px; /* Add some spacing between buttons */
}

.modal-footer .btn-secondary {
  background-color: #dddddd;
  color: #222222;
}

.modal-footer .btn-primary {
  background-color: #1a73e8;
  color: #ffffff;
}
    </style>
</head>
<body>
    <!-- Button trigger modal -->
    <button id="openModalBtn" type="button">
        Launch static backdrop modal
    </button>
  
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <div class="modal-header">
                <h5 id="modalTitle" class="modal-title">New Modal Title</h5>
            </div>
            <div class="modal-body">
                <p>New modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button id="closeModalBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="understoodBtn" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for modal functionality
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtns = document.querySelectorAll('#closeModalBtn');
        const modal = document.getElementById('modal');

        openModalBtn.addEventListener('click', function() {
            modal.style.display = 'block';
        });

        closeModalBtns.forEach(function(btn) {
            btn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
        });

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
